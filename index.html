
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login Form</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        .container{
            background: #fff;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container h2{
            text-align: center;
            margin-bottom: 20px;
        }
        label{
            font-weight: bold;
        }
        input, select{
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button{
            width: 100%;
            padding: 10px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover{
            background: #004c99;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form>
        <label>Username:</label>
        <input type="text" placeholder="Enter Username" required>

        <label>Password:</label>
        <input type="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>
    </form>
</div>

<br><br>

<div class="container">
    <h2>Personal Information</h2>
    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter Full Name" required>

        <label>Address:</label>
        <input type="text" placeholder="Enter Address" required>

        <label>Phone Number:</label>
        <input type="tel" placeholder="01XXXXXXXXX" required>

        <label>Blood Group:</label>
        <select required>
            <option value="">Select</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
        </select>

        <label>Date of Birth:</label>
        <input type="date" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
